<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/logo.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="inputs">
        <div class="day" id="day">
          <label for="day-value" id="day-label">DAY</label>
          <input type="text" id="day-value" placeholder="DD" required maxlength="2" value="">
          <p class="error" id="day-error"></p>
        </div>
        <div class="month" id="month">
          <label for="month-value" id="month-label">MONTH</label>
          <input type="text" id="month-value" placeholder="MM" required maxlength="2">
          <p class="error" id="month-error"></p>
        </div>
        <div class="year" id="year">
          <label for="year-value" id="year-label">YEAR</label>
          <input type="text" id="year-value" placeholder="YYYY" required maxlength="4">
          <p class="error" id="year-error"></p>
        </div>

      </div>
      <div class="divider">
        <div class="line"></div>
        <div class="image-container" id="formSubmit">
          <img src="assets/images/icon-arrow.svg" alt="Centered Image">
        </div>
      </div>
      <div class="results">
        <div class="result-years">
          <p class="result" id="result-years"> - - </p>
          <p>years</p>
        </div>
        <div class="result-months">
          <p class="result" id="result-months"> - - </p>
          <p>months</p>
        </div>
        <div class="result-days">
          <p class="result" id="result-days"> - - </p>
          <p>days</p>
        </div>
      </div>
      <p id="test"></p>
    </div>
  </main>

  <script src="js/main.js"></script>

</body>
</html>
